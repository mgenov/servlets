<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<h1 class="text-center">myBank</h1>
<hr>

<div class="container-fluid col-md-2 col-md-offset-5">
    <nav class="navbar">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#">Register</a></li>
            <li role="presentation"><a href="/login">Login</a></li>
        </ul>
    </nav>

    <form class="form-horizontal" action="/" method='post'>
        <div class="form-group">
            <p class="text-danger">${error}</p>
            <input class="form-control" name="name" type="text" pattern="[A-Za-z]{1,30}" placeholder="Name"
                   required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" type="password" pattern="[0-9A-Za-z]{6,18}"
                   placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type='submit' class="btn btn-info btn-block">Register</button>
        </div>
    </form>
</div>
</body>
</html>
